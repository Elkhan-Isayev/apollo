spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_POSTGRE_HOST:localhost}:${DB_POSTGRE_PORT:5432}/postgres?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_POSTGRE_USER:postgres}
    password: ${DB_POSTGRE_PASSWORD:root}
    hikari:
      minimum-idle: 60000
      maximum-pool-size: 5
      pool-name: HikariUser
    tomcat:
      test-while-idle: true
      validation-query: 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect